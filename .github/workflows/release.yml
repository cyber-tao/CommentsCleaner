name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          CURRENT_TAG=${{ github.ref_name }}
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -n 1)
          
          echo "Current tag: $CURRENT_TAG"
          echo "Previous tag: $PREV_TAG"
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, using all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREV_TAG to $CURRENT_TAG"
            CHANGELOG=$(git log ${PREV_TAG}..${CURRENT_TAG} --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## Changes" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

  release:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            name: cclean-linux-x86_64
          - target: x86_64-pc-windows-gnu
            name: cclean-windows-x86_64.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: strip target/${{ matrix.target }}/release/cclean

      - name: Package binary
        shell: bash
        run: |
          VERSION=${{ github.ref_name }}
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-gnu" ]]; then
            OUTPUT_NAME="cclean-${VERSION}-linux-x86_64"
            cp target/${{ matrix.target }}/release/cclean $OUTPUT_NAME
          elif [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]; then
            OUTPUT_NAME="cclean-${VERSION}-windows-x86_64.exe"
            cp target/${{ matrix.target }}/release/cclean.exe $OUTPUT_NAME
          fi
          
          echo "OUTPUT_FILE=$OUTPUT_NAME" >> $GITHUB_ENV
          echo "Package binary completed: $OUTPUT_NAME"
          ls -lh $OUTPUT_NAME

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ env.OUTPUT_FILE }}

  publish-cargo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          if [ -n "$CRATES_IO_TOKEN" ]; then
            cargo publish --token $CRATES_IO_TOKEN
          else
            echo "CRATES_IO_TOKEN not set, skipping crates.io publish"
          fi

name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'
      create_release:
        description: 'Create GitHub release'
        required: true
        default: true
        type: boolean
      publish_cargo:
        description: 'Publish to crates.io'
        required: true
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: cclean-linux-x86_64
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            name: cclean-windows-x86_64.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            name: cclean-macos-x86_64
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest' || matrix.target != 'x86_64-pc-windows-gnu'
        run: strip target/${{ matrix.target }}/release/cclean

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]; then
            cp cclean.exe ${{ matrix.name }}
            tar -czf ../../../../${{ matrix.name }}.tar.gz ${{ matrix.name }}
          else
            cp cclean ${{ matrix.name }}
            tar -czf ../../../../${{ matrix.name }}.tar.gz ${{ matrix.name }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

  create-release:
    needs: build
    if: github.event.inputs.create_release == 'true'
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false

  upload-assets:
    needs: [build, create-release]
    if: github.event.inputs.create_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: cclean-linux-x86_64
          - name: cclean-windows-x86_64.exe
          - name: cclean-macos-x86_64
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ matrix.name }}.tar.gz
          asset_name: ${{ matrix.name }}.tar.gz
          asset_content_type: application/gzip

  publish-cargo:
    needs: build
    if: github.event.inputs.publish_cargo == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          if [ -n "$CRATES_IO_TOKEN" ]; then
            cargo publish --token $CRATES_IO_TOKEN
          else
            echo "CRATES_IO_TOKEN not set, skipping crates.io publish"
          fi
